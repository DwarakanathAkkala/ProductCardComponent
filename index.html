<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="/styles.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
  <main>
    <div class="container">

        <img src="./images/image-product-desktop.jpg" alt="Product Image" class="product_image">

        <div>
          <span class="product_category">P E R F U M E</span>
          <span class="product_title">Gabrielle Essence Eau De Parfum</span>
          <span class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </span>
          <p><span class="product_sale_price">$149.99</span> <span class="product_offer_price"><s>$169.99</s></span></p>
          <button class="button">
            <i class="uil uil-shopping-cart-alt cart_icon"></i>
            Add to Cart
          </button>
        </div>
    </div>
  </main>
</body>
</html>
